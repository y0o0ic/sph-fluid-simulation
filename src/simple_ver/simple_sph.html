<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="SPH Fluid Simulation">
    <title>SPH Fluid Simulation forking Thomas O. McCracken's tool kit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand mx-auto" href="#">SPH Fluid Simulation on web</a>
        </div>
    </nav>

    <div id="main_box" style="background-color: #ffffff; margin-top: -25px;">
        <div class="container text-center">
            <br />
            <br />
            This site is using
            <a href="https://tommccracken.net/sph-fluid-simulation/">
                the Thomas O. McCracken's sph tool kit
            </a>
            <br />
            <br />
            <canvas id="SketchCanvas" width="0" height="0"
                style="margin: auto; display: block; touch-action: none;"></canvas>
            <br />
            <div id="max-width-box" class="text-center" style="margin: auto; display: block;">
                <button id="ResumePause" type="button" class="btn btn-primary">Resume</button>
                <button id="Step" type="button" class="btn btn-primary disabled">Step</button>
                <button id="Reset" type="button" class="btn btn-primary">Reset</button>
                <br />
                <br />
                <label>Scene selection</label>
                <select id="scene_list" class="form-control">
                </select>
                <br />
                <div class="checkbox">
                    <label><input id="debug_checkbox" type="checkbox" value="">Display debug information</label>
                </div>
            </div>
            <br />
            <p class="text-center"></p>
            Thanks to Thomas O. McCracken, This site is forking
            <a href="https://github.com/tommccracken/sph-fluid-simulation">GitHub
                repository</a>
            </p>
        </div>
    </div>

    <div class="container">
        <br />
        <!-- HTML INJECTION SITE -->
        <br />
        <hr>
        <footer>
            <p>&copy; Copyright 2022 Yasuo Ichinose</p>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/sph-library.js"></script>
    <script type="text/javascript" src="./js/sph-scene.js"></script>
    <script type="text/javascript" src="./js/sph-control.js"></script>

</body>

</html>
